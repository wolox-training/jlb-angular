<app-sign-base>
  <div #formContent>
    <form [formGroup]="form" (ngSubmit)="signIn(form.value)">
      <!-- Email input -->
      <label class="form__label">Email</label>
      <div class="form__alert" *ngIf="form.controls['email']?.errors?.required && form.controls['email']?.touched">Debes completar este campo</div>
      <div class="form__alert" *ngIf="form.controls['email']?.errors?.email && form.controls['email']?.touched">Correo inv√°lido</div>
      <input class="form__input" type="text" formControlName="email">
      <!-- Password input -->
      <label class="form__label">Password</label>
      <div class="form__alert" *ngIf="form.controls['password']?.errors?.required && form.controls['password']?.touched">Debes completar este campo</div>
      <input class="form__input" type="password" formControlName="password">
      <!-- Submit button -->
      <button class="form__submit" type="submit" [disabled]="!form.valid">Login</button>
    </form>
  </div>
<div #redirectContent>
  <button class="button__redirect" [routerLink]="['/sign-up']">Sign Up</button>
</div>
</app-sign-base>
