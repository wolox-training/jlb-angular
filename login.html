<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wolox Login</title>
  <meta name="description" content="training, login card">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body class="body--white">
  <div class="container">
    <div class="login__wrapper">
      <div class="login__card">
        <div class="login__logo"></div>
        <form class="loginForm" action="./list.html">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" type="email" id="email" required>
          <label class="form__label" for="password">Password</label>
          <input class="form__input" type="password" id="password" password required>
          <button class="login__btn primary" type="submit">Login</button>
        </form>
        <button class="login__btn secundary">Sign Up</button>
      </div>
    </div>
  </div>
</body>
</html>
