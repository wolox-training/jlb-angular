<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body>
	<div class="book-card">
		<div class="book-cover">
			<img src="assets/book-cover.png" alt="Book cover">
		</div>
		<div class="book">
			<div class="book__title">
				<h1 class="book__title__text">Título del libro</h1>
				<span>(género)</span>
			</div>
			<div class="book__detail">
				<ul>
					<li>
						<h2>Autor:</h2>
						<span>Nombre del autor del libro</span>
					</li>
					<li>
						<h2>Editorial:</h2>
						<span>Nombre de la editorial</span>
					</li>
					<li>
						<h2>Año de publicación:</h2>
						<span>Año de publicación</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
