<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Detail</title>
  <meta name="description" content="training, book detail card">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body class="body">
  <div class="grid__wrapper">
    <div class="grid__container">
      <div class="grid__redirect">
        <a class="redirect__button" href="./list.html">Atrás</a>
      </div>
      <div class="grid__card">
        <h1 class="title">Título del libro</h1>
        <h2 class="subtitle">(género)</h2>
        <div class="cover">
          <img class="cover__image" src="assets/book-cover.png" alt="Book cover">
        </div>
        <ul class="info__items">
          <li class="info__item mb">
            <h2 class="info__item--main">Autor:</h2>
            <span class="info__item--secundary">Nombre del autor del libro</span>
          </li>
          <li class="info__item mb">
            <h2 class="info__item--main">Editorial:</h2>
            <span class="info__item--secundary">Nombre de la editorial</span>
          </li>
          <li class="info__item">
            <h2 class="info__item--main">Año de publicación:</h2>
            <span class="info__item--secundary">Año de publicación</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
